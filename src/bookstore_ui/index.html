<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
</head>

<body>

    <nav id="navbar" class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid d-flex p-3 ">
            <h4 class="navbar-brand text-body-secondary font-monospace">{ The Tech BookStore }</h4>
            <form class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search books" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-success" type="button">Search</button>
            </form>
        </div>
        <div id="toggle-login-form">Log In</div>
    
        <div class="bg-body-tertiary" id="login">
            <form>
                <div class="">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="button" class="btn btn-success" id="loginBtn">Login</button>
        
              </form>
        </div>
    </nav>

    <ul id="tabs" class="nav nav-tabs bg-body-tertiary">
        <li class="nav-item">
            <a id="tab-recent" class="nav-link active" aria-current="page" href="#">Recent Books</a>
        </li>
        
    </ul>
    <div id="book-info" class="card mb-2">
        <div class="row g-0">
            <div id="image-container" class="col-md-3">
                <span id="year" class="badge text-bg-success">2020</span>
                <img id="image" src=""
                    class="img-fluid rounded-start" alt="...">
                <span id="pages" class="badge text-bg-secondary">310 Pages</span>
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 id="title" class="card-title"></h5>
                    <p class="card-text"><small id="subtitle" class="text-body-secondary"></small></p>
                    <p><b>Description: </b></p>
                    <p id="description" class="card-text"></p>
                    <small id="authors" class="card-text"></small><br>
                    <small id="publisher" class="card-text"></small><br>
                    <div id="categories">
                        
                    </div>
                    <button id="toBuy" class="btn btn-success"><b>I want it ▸</b></button>
                    <div class="close" style="user-select: none;">⨉</div>
                </div>
            </div>
        </div>
    </div>
    <section class="row row-cols-1 row-cols-md-4 g-4" style="width: 85%;" id="books">
    </section>
    <img id="loading" src="./assets/loading.gif" alt="" srcset="">
    <img id="added" src="./assets/check.png" alt="" srcset="">

    <section id="shopping-cart-container" style="width: 17%">

        <div id="shopping-cart">
           <p id="placeHolderCart">Empty Cart</p>
            
        <div id="totals">
            <p id="subtotal"></p>
            <p id="total-discount"></p>
            <p id="total-to-pay"><b>Total: </b>$0.00</p>
        </div>
        </div>
        <button id="buy">Buy</button>
    </section>

</body>

</html>
